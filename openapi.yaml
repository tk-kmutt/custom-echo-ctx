openapi: "3.0.0"
info:
  version: 1.0.0
  title: custom-echo-ctx
  description: custom-echo-ctx
paths:
  /oapi/signup:
    post:
      description: userの新規登録
      operationId: signup
#      security:
#        #これをつけるとswagger uiの鍵マークが反応しなくなる
#        #ただwarningがでるので好ましくない
#        -
      requestBody:
        description: 登録するユーザーの情報
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"
      responses:
        "200":
          description: signup response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /oapi/login:
    post:
      description: userのログイン
      operationId: login
      requestBody:
        description: ログインするユーザーの情報
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"
      responses:
        "200":
          description: login response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                example:
                  token: example-token
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  #これをつけるとswagger uiの上部にAuthorize🔓がついてtokenをいじれる
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
  schemas:
    user:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          minLength: 1
          maxLength: 20
        password:
          type: string
          minLength: 8
          maxLength: 20
      required:
        - name
        - password
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
security:
  #これをつけると各PathにAuthorize🔓がついてtokenをいじれる
  - bearerAuth: []         # use the same name as above